<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Results Summary Component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Hanken+Grotesk">

</head>
<body>
  <section>
    <div class="first">
      <h2 class="headline">Your Result</h2>
      <div class="circle">
        <h1 class="seventy_six">76</h1>
        <p class="leftnum">of 100</p>
      </div>
      <h2 class="great">Great</h2>
      <p class="leftnum">You scored higher than 65% of the people who have taken<br>these tests.</p>
    </div>
    
    <div class="second">
      <h2 class="summary">Summary</h2>
      <div class="emos">
        <div class="red">
          <div class="suf"><img class="icons" src="./images/icon-reaction.svg" alt=""><h6>Reaction</h6></div><div><p class="rating"><span>80</span> / 100</p></div>
        </div>
        <div class="yellow">
          <div class="suf"><img class="icons" src="./images/icon-memory.svg" alt=""><h6>Memory</h6></div><div><p class="rating"><span>92</span> / 100</p></div>
        </div>
        <div class="green">
          <div class="suf"><img class="icons" src="./images/icon-verbal.svg" alt=""><h6>Verbal</h6></div><div><p class="rating"><span>61</span> / 100</p></div>
        </div>
        <div class="blue">
          <div class="suf"><img class="icons" src="./images/icon-visual.svg" alt=""><h6>Visual</h6></div><div><p class="rating"><span>72</span> / 100</p></div>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </section>  
</body>
</html>
